# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Variational Laplace For Dummies
author: Alex Lepauvre, Jan Gabriel Hartel
logo: Cover.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/AlexLepauvre/variation_laplace_for_dummies.git  # Online location of your book
  path_to_book: VariationalLaplaceForDummies  # Optional path to your book, relative to the repository root
  branch: gh-pages  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: logo.png
  use_issues_button: true
  use_repository_button: true
  use_edit_page_button: true  # Whether to add an "edit this page" button to pages. If `true`, repository information in repository: must be filled in
  announcement: "This notebook is still work in progress and the content has not been fact checked!" # A banner announcement at the top of the site.
